<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <p>Convert your currency easily and quickly!</p>

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-button">USD</button>
            <div class="dropdown-content" id="from-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
            </div>
        </div>

        <div class="input-area">
            <input type="number" id="from-input" placeholder="Enter amount" onkeyup="convert()" />
            <div>달러</div>
        </div>
    </div>

    <div class="divider">=</div>

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button">USD</button>
            <div class="dropdown-content" id="to-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
            </div>
        </div>

        <div class="input-area">
            <input type="number" id="to-input" placeholder="Converted amount" disabled readonly />
            <div id="result">달러</div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
